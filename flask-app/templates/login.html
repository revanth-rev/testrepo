<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <form class="text-center" action="{{ url_for('home') }}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" name="username" id="username" value="{{request.form['username']}}" placeholder="Enter User Name" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" value="{{request.form['password']}}" placeholder="Enter Password"  required/>
            </div>
            <div style="color:red">
                {{msg}}
            </div>
            <div class="mb-3">
                <input type="submit" value="Login" />
            </div>
        </form>
        <div class="text-center">
            Don't have an account?  <a href="{{url_for('register')}}"> Sign Up </a>
        </div>
    </div>
</body>
</html>
